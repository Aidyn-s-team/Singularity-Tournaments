<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="/src/content/register.ee7f3cbd.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Register</title>
  </head>

  <body>
    <div class="register">
      <form id="reisterform">
        <h2 class="register-head">Регистрация</h2>
        <input id="email" class="input" name="email" placeholder="email" type="email" onblur="onbluremail()"><br>
        <span id="erroremail" hidden="">invalid email!</span><br>
        <input id="username" class="input" name="username" required="" minlength="3" maxlength="15" onblur="onblurlogin()" placeholder="Логин"><br><span id="error" hidden="">invalid login!</span><br>
        <input id="name" class="input" name="name" type="text" placeholder="Имя" onblur="onblurname()"><br><span id="errorname" hidden="">invalid name!</span><br>
        <input id="surname" class="input" name="surname" type="text" placeholder="Фамилия" onblur="onblursurname()"><br>
        <span id="errorsurname" hidden="">invalid surname!</span><br>
        <input id="phone" class="input" name="phone" type="number" required="" minlength="8" maxlength="15" placeholder="Телефон" onblur="onblurphone()"><br>
        <span id="errorphone" hidden="">invalid phone number!</span><br>
        <input id="password" class="input" name="password" type="password" required="" minlength="8" maxlength="30" placeholder="Пароль" onblur="onblurpass()"><br><span id="errorpass" hidden="">invalid password!</span><br>
        <input id="password2" class="input" name="password2" type="password" required="" minlength="8" maxlength="30" placeholder="Повторите пароль" onblur="onblurpass2()"><br><span id="errorpass2" hidden="">invalid password or does not match!</span><br>
        <button class="btn" type="submit">Регистрация</button>
      </form>
    </div>
  </body>
  <script src="/src/content/register.8f0c9192.js"></script>
</html>
